<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Flying Man</title>
    <style>
        body {
            background-image: url("http://www.hdfondos.eu/pictures/2016/0319/1/mario-super-mario-level-design-multiscreen-wallpaper-646205.jpg");
        }
    </style>


</head>

<body>
    <form class="form-horizontal" style="margin-left: 600px; margin-top: 150px">
        <div class="form-group">
            <label class="col-lg-4 control-label" style="color: aliceblue">Name of the software:</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" name="nombre" id="name" />
            </div>
        </div>


        <div class="form-group" style="margin-top: 30px">
            <div class="col-lg-4">
                <button type="button" class="btn btn-success left" onclick=enviar_medicion()>Continue</button>
            </div>
        </div>

    </form>

</body>

<script type="text/javascript">
    function enviar_medicion()
    {
        var nombre_software = $("#name").val();
        if(nombre_software!=""){
            $.post("http://api-auditoria.com.devel/api/medicion/create",{nombre_software:nombre_software}).done(function(resp){
                console.log(resp);
                window.open("cargar.html")
            }).fail(function(err){
                console.log(err)
            });    
        } else{
            alert("Ingrese nombre del software a auditar")
        }
    }

</script>

</html>
